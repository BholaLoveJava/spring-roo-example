<div class="table-responsive" id="containerFields" data-th-fragment="employee-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('EmployeesCollectionThymeleafController')},itemLink=${@linkBuilder.of('EmployeesItemThymeleafController')}">
    <table id="employee-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_employee_name}">name</th>
          <th data-data="age" data-th-text="#{label_employee_age}">age</th>
          <th data-data="email" data-th-text="#{label_employee_email}">email</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>age</td>
          <td>email</td>
        </tr>
      </tbody>
    </table>
</div>
